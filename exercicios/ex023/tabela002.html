<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 700px;
            height: 200px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

            <tr>
                <th>Estado</th>
                <th>População(Estimativa 2024)</th>
                <th>População(Censo 2010)</th>

            </tr>
            <tr>
                <td>Minas Gerais</td>

                <td></td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td></td>

            </tr>
            <tr>
                <td>Rio Grande do Sul</td>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>00000</td>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
